[love_lantern]
	#Delay in ticks after which the lantern runs its effects again.
	#Default Value: 1200
	# Default: 1200
	# Range: > 1
	delay = 1200
	#Range on the xz-plane where this lantern affects entities.
	#Default Value: 5
	# Default: 5
	# Range: > -2147483648
	horizontal_range = 5
	#Range on the y-axis where this lantern affects entities.
	#Default Value: 3
	# Default: 3
	# Range: > -2147483648
	vertical_range = 3
	#Maximum animals of a certain type (e.g. sheep or pigs) before the love lamp stops breeding that type. All animals of a type are counted, also those that cannot breed (like babies).
	#Default Value: 12
	# Default: 12
	# Range: > 2
	max_animals = 12

