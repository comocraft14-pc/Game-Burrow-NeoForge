	#Delay in ticks after which the lantern runs its effects again.
	#Default Value: 20
	# Default: 20
	# Range: > 1
	delay = 20
	#Range on the xz-plane where this lantern affects entities.
	#Default Value: 4
	# Default: 4
	# Range: > -2147483648
	horizontal_range = 4
	#Range on the y-axis where this lantern affects entities.
	#Default Value: 4
	# Default: 4
	# Range: > -2147483648
	vertical_range = 4
	#Animals the briliant lantern will not turn into experience.
	#Format for every entry is "<namespace>:<path>". Tags are supported, must be in the format of "#<namespace>:<path>". Namespace may be omitted to use "minecraft" by default. May use asterisk as wildcard parameter via pattern matching, e.g. "minecraft:*_shulker_box" to match all shulker boxes no matter of color. Begin an entry with "!" to make sure it is excluded, useful e.g. when it has already been matched by another pattern.
	#Default Value: []
	blacklist = []

